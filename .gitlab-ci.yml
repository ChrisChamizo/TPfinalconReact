image: node:latest

stages:
  - build
  - deploy

# La etapa de construcciÃ³n
build:
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/

# La etapa de despliegue para GitLab Pages
pages:
  stage: deploy
  script:
    - mv dist public
  artifacts:
    paths:
      - public
  only:
    - main  
